<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>var _hsq=_hsq||[];_hsq.push(["setContentType","blog-post"]);</script>
    <meta name=description content="Markdown is a plain text formatting syntax to speed up your writing. Let us try Markdown by using this online Markdown editor.">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="/vendor/editor.md/editormd.js"></script>
    <script src="/vendor/editor.md/languages/en.js"></script>
    <link rel="stylesheet" href="/vendor/editor.md/css/editormd.min.css?ver=1.5.0.5" type="text/css">
    <title>Markdown Editor - Learn Markdown Online</title>
    
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        .editor-wrapper {
            width: calc(100% - 2px);
            height: calc(100% - 2px);
        }
    </style>
</head>
<body>
<div class="editor-wrapper">
    <div id="wp-content-editor-container"></div>
</div>


<script>
var global_editormd_config = {};
var wp_editor_container = '#wp-content-editor-container';
var wp_editor = 'wp-content-editor-container';
var githuber_md_editor;
  
(function($) {
    $(function() {

        global_editormd_config = {
            width: '100%',
            height: 'calc(100vh - 40px)',
            path: '/vendor/editor.md/lib/',
            placeholder: '',
            syncScrolling: true,
            watch: true,        
            htmlDecode: true,
            theme: 'default', 
            previewTheme: 'default',
            editorTheme: 'default',   
            tex: true,
            flowChart: true,  
            sequenceDiagram: true, 
            taskList: true,
            mermaid: true,
            lineNumbers: true,
            previewCodeLineNumber: true,
            toolbarAutoFixed: true, 
            tocm: false, 
            tocDropdown: false,    
            atLink: false,
            //imagePasteCallback: config.image_paste_callback,
            toolbarIcons: function () {
                return [
                    'undo', 'redo', '|',
                    'bold', 'del', 'italic', 'quote', '|',
                    'h1', 'h2', 'h3', 'h4', '|',
                    'list-ul', 'list-ol', 'hr', '|',
                    'link', 'reference-link', 'image', 'code', 'code-block', 'table', 'datetime', 'html-entities', 'more', 'pagebreak', '|',
                    'watch', 'preview', 'fullscreen'
                ];
            },
            onfullscreen: function () {
                $(wp_editor_container).css({
                    'position': 'fixed',
                    'z-index': '99999'
                })
            },

            onfullscreenExit: function () {
                $(wp_editor_container).css({
                    'position': 'relative',
                    'z-index': 'auto'
                });
            },

            toolbarIconsClass: {
                toc: 'fa-list-alt',
                more: 'fa-ellipsis-h'
            },

            toolbarHandlers: {
                toc: function (cm, icon, cursor, selection) {
                    cm.replaceSelection('[toc]');
                },
                more: function (cm, icon, cursor, selection) {
                    cm.replaceSelection('\r\n<!--more-->\r\n');
                }
            },
            lang: {
                toolbar: {
                    toc: 'The Table Of Contents',
                    more: 'More'
                }
            },
            onload : function() {
                var keyMap = {
                    "Ctrl-T": function(cm) {
                        alert("Ctrl+T");
                    },
            
                };
                this.addKeyMap(keyMap);
            }
        };

        if ($(wp_editor_container).length == 1) {
            githuber_md_editor = editormd(wp_editor, global_editormd_config);
        }
    });

})(jQuery);
</script>
</body>
</html>
